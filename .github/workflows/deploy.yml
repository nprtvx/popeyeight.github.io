name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install Frozen-Flask

    - name: Freeze Flask application
      run: python freeze.py

    - name: git push to gh-pages
      run: |
        git config user.name "nprtvx"
        git config user.email "neonmonkey08@gmail.com"
        git remote add origin https://x-access-token:${{ secrets.DJANGO_TOKEN }}git@github.com/nprtvx/nprtvx.github.io.git
        git checkout -b gh-pages
        git add .github/workflows/deploy.yml
        git commit -m "Fix GitHub Pages deployment configuration"
        git push origin gh-pages

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.DJANGO_TOKEN }}
        publish_dir: ./build  # Ensure this matches the output directory of Frozen-Flask