<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}neon monkey{% endblock %}</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				text-align: center;
				padding: 50px;
			}
			.container {
				max-width: 400px;
				margin: auto;
				padding: 20px;
				background: white;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
			}
			input, button {
				width: 100%;
				padding: 10px;
				margin-top: 10px;
				border: 1px solid #ddd;
				border-radius: 5px;
			}
			button {
				background: #28a745;
				color: white;
				cursor: pointer;
			}
			button:hover {
				background: #218838;
			}
			a {
				text-decoration: none;
				color: #007bff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
